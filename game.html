<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flap and Fly</title>
    <style>
        /* CSS is now inside a <style> tag */
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #70c5ce;
            /* Sky blue background */
            overflow: hidden;
        }
        
        #game-container {
            width: 400px;
            height: 600px;
            background-color: #70c5ce;
            border: 3px solid #333;
            position: relative;
            overflow: hidden;
            /* Hide pipes that go off-screen */
            cursor: pointer;
        }
        
        #bird {
            position: absolute;
            top: 50%;
            left: 50px;
            width: 45px;
            /* Adjusted size for the SVG */
            height: 35px;
            /* Adjusted size for the SVG */
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .pipe {
            width: 60px;
            background-color: #73bf45;
            /* Green pipe */
            position: absolute;
            border: 2px solid #4a7c2e;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        /* Start Screen and Game Over Screen Styles */
        
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            /* Visible by default for start screen */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 20;
        }
        
        #game-over {
            display: none;
            /* Hidden by default */
        }
        
        .overlay-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .overlay-screen p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .overlay-screen button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #f4e04d;
            color: #333;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .overlay-screen button:hover {
            background-color: #d4c030;
        }
    </style>
</head>

<body>

    <h1>Flap and Fly</h1>

    <div id="game-container">
        <!-- The bird is now an SVG image -->
        <div id="bird">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Bird Body -->
                <ellipse cx="50" cy="50" rx="30" ry="25" fill="#f4e04d" />
                <!-- Bird Wing -->
                <ellipse cx="60" cy="55" rx="15" ry="20" fill="#e6cc2a" transform="rotate(20 60 55)" />
                <!-- Bird Eye -->
                <circle cx="65" cy="45" r="7" fill="white" />
                <circle cx="67" cy="45" r="4" fill="black" />
                <!-- Bird Beak -->
                <path d="M80 50 L90 50 L80 55 Z" fill="#ff9500" />
            </svg>
        </div>
        <div id="pipe-container"></div>
        <div id="score">0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay-screen">
            <h2>Flap and Fly</h2>
            <p>Click or Press Spacebar to Flap!</p>
            <p>Avoid the pipes!</p>
            <button id="start-button">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="overlay-screen">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        // JavaScript is now inside a <script> tag
        // DOM Elements
        const bird = document.getElementById('bird');
        const pipeContainer = document.getElementById('pipe-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        const restartButton = document.getElementById('restart-button');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');

        // Game Variables
        let birdY = 250;
        let birdVelocity = 0;
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameStarted = false; // New variable to track game state
        let pipes = [];
        let frameCount = 0;

        // Game Constants
        const GRAVITY = 0.5;
        const FLAP_STRENGTH = -8;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 150;
        const PIPE_SPEED = 3;
        const GAME_HEIGHT = 600;
        const GAME_WIDTH = 400;

        // --- Functions ---

        function flap() {
            if (gameStarted && !gameOver) {
                birdVelocity = FLAP_STRENGTH;
            }
        }

        function createPipe() {
            const pipeHeight = Math.floor(Math.random() * (GAME_HEIGHT - PIPE_GAP - 100)) + 50;

            // Top pipe
            const topPipe = document.createElement('div');
            topPipe.classList.add('pipe');
            topPipe.style.height = pipeHeight + 'px';
            topPipe.style.top = '0px';

            // Bottom pipe
            const bottomPipe = document.createElement('div');
            bottomPipe.classList.add('pipe');
            bottomPipe.style.height = (GAME_HEIGHT - pipeHeight - PIPE_GAP) + 'px';
            bottomPipe.style.bottom = '0px';

            pipeContainer.appendChild(topPipe);
            pipeContainer.appendChild(bottomPipe);

            pipes.push({
                x: GAME_WIDTH,
                topPipe: topPipe,
                bottomPipe: bottomPipe,
                passed: false
            });
        }

        function updateGame() {
            if (!gameStarted || gameOver) return;

            frameCount++;

            // Bird physics
            birdVelocity += GRAVITY;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';

            // Bird rotation based on velocity
            let rotation = birdVelocity * 3;
            rotation = Math.min(Math.max(rotation, -30), 90); // Clamp rotation
            bird.style.transform = `translateY(-50%) rotate(${rotation}deg)`;

            // Generate new pipes periodically
            if (frameCount % 90 === 0) {
                createPipe();
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const p = pipes[i];
                p.x -= PIPE_SPEED;
                p.topPipe.style.left = p.x + 'px';
                p.bottomPipe.style.left = p.x + 'px';

                // Check for scoring
                if (!p.passed && p.x + PIPE_WIDTH < 50) {
                    score++;
                    scoreDisplay.textContent = score;
                    p.passed = true;
                }

                // MODIFIED COLLISION DETECTION
                const birdRect = bird.getBoundingClientRect();
                const topPipeRect = p.topPipe.getBoundingClientRect();
                const bottomPipeRect = p.bottomPipe.getBoundingClientRect();

                const padding = 4;
                const birdCollisionRect = {
                    left: birdRect.left + padding,
                    right: birdRect.right - padding,
                    top: birdRect.top + padding,
                    bottom: birdRect.bottom - padding
                };

                if (
                    birdCollisionRect.left < topPipeRect.right &&
                    birdCollisionRect.right > topPipeRect.left &&
                    (birdCollisionRect.top < topPipeRect.bottom || birdCollisionRect.bottom > bottomPipeRect.top)
                ) {
                    endGame();
                }

                // Remove pipes that are off-screen
                if (p.x + PIPE_WIDTH < 0) {
                    p.topPipe.remove();
                    p.bottomPipe.remove();
                    pipes.splice(i, 1);
                }
            }

            // Check for ground or ceiling collision
            if (birdY <= 0 || birdY >= GAME_HEIGHT - bird.offsetHeight) {
                endGame();
            }

            requestAnimationFrame(updateGame);
        }

        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = score;

            // --- High Score Logic ---
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flapFlyHighScore', highScore);
            }
            highScoreDisplay.textContent = highScore;

            gameOverDisplay.style.display = 'flex';
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            resetGame(); // Reset game state and start the loop
        }

        function resetGame() {
            birdY = 250;
            birdVelocity = 0;
            score = 0;
            gameOver = false;
            pipes = [];
            frameCount = 0;

            scoreDisplay.textContent = '0';
            gameOverDisplay.style.display = 'none';

            // Reset bird rotation
            bird.style.transform = 'translateY(-50%) rotate(0deg)';

            // Clear all pipes from the DOM
            pipeContainer.innerHTML = '';

            // Start the game loop
            updateGame();
        }

        // --- Initial Setup ---
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('flapFlyHighScore');
            if (savedHighScore !== null) {
                highScore = parseInt(savedHighScore, 10);
            }
            highScoreDisplay.textContent = highScore;
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                flap();
            }
        });

        gameContainer.addEventListener('click', flap);
        restartButton.addEventListener('click', resetGame);
        startButton.addEventListener('click', startGame);

        // --- Start ---
        loadHighScore(); // Load high score on page load
        // The game now waits for the "Start Game" button to be clicked.
    </script>
</body>

</html>
